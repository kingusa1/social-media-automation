{% extends "base.html" %}
{% set active_page = "metrics" %}
{% block title %}Metrics{% endblock %}

{% block extra_head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h3><i class="bi bi-graph-up me-2"></i>Metrics</h3>
    <div class="d-flex gap-2">
        <select class="form-select form-select-sm w-auto" id="filterProject">
            <option value="">All</option>
            <option value="infiniteo">Infiniteo</option>
            <option value="yourops">YourOps</option>
        </select>
        <select class="form-select form-select-sm w-auto" id="filterDays">
            <option value="7">7d</option>
            <option value="30" selected>30d</option>
            <option value="90">90d</option>
        </select>
    </div>
</div>

<!-- Summary Cards (2x2 on mobile) -->
<div class="row g-2 mb-4">
    <div class="col-6 col-md-3">
        <div class="card text-center">
            <div class="card-body py-2">
                <div class="fs-3 fw-bold text-primary" id="totalRuns">-</div>
                <small class="text-muted">Runs</small>
            </div>
        </div>
    </div>
    <div class="col-6 col-md-3">
        <div class="card text-center">
            <div class="card-body py-2">
                <div class="fs-3 fw-bold text-success" id="successRate">-</div>
                <small class="text-muted">Success</small>
            </div>
        </div>
    </div>
    <div class="col-6 col-md-3">
        <div class="card text-center">
            <div class="card-body py-2">
                <div class="fs-3 fw-bold text-warning" id="fallbackRate">-</div>
                <small class="text-muted">Fallbacks</small>
            </div>
        </div>
    </div>
    <div class="col-6 col-md-3">
        <div class="card text-center">
            <div class="card-body py-2">
                <div class="fs-3 fw-bold text-info" id="avgArticles">-</div>
                <small class="text-muted">Avg Articles</small>
            </div>
        </div>
    </div>
</div>

<!-- Charts (stacked on mobile) -->
<div class="row g-3">
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-header py-2"><h6 class="mb-0">Status Distribution</h6></div>
            <div class="card-body p-2">
                <canvas id="statusChart" height="200"></canvas>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-header py-2"><h6 class="mb-0">Top Sources</h6></div>
            <div class="card-body p-2">
                <canvas id="sourcesChart" height="200"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
let statusChart, sourcesChart;

async function loadMetrics() {
    const projectId = document.getElementById('filterProject').value;
    const days = document.getElementById('filterDays').value;
    const params = new URLSearchParams({days});
    if (projectId) params.set('project_id', projectId);

    const data = await fetchAPI(`/api/metrics?${params}`);

    document.getElementById('totalRuns').textContent = data.total_runs;
    document.getElementById('successRate').textContent = data.success_rate + '%';
    document.getElementById('fallbackRate').textContent = data.fallback_count;
    document.getElementById('avgArticles').textContent = data.avg_articles_per_run;

    // Status pie chart
    if (statusChart) statusChart.destroy();
    statusChart = new Chart(document.getElementById('statusChart'), {
        type: 'doughnut',
        data: {
            labels: ['Success', 'Failed', 'Partial'],
            datasets: [{
                data: [data.successful_runs, data.failed_runs, data.partial_failures],
                backgroundColor: ['#198754', '#dc3545', '#ffc107'],
            }]
        },
        options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
    });

    // Sources bar chart
    if (sourcesChart) sourcesChart.destroy();
    const sources = data.top_sources || [];
    sourcesChart = new Chart(document.getElementById('sourcesChart'), {
        type: 'bar',
        data: {
            labels: sources.map(s => {
                try { return new URL(s.source).hostname.replace('www.', ''); } catch { return s.source || 'unknown'; }
            }),
            datasets: [{
                label: 'Selected',
                data: sources.map(s => s.count),
                backgroundColor: '#0d6efd',
            }]
        },
        options: {
            responsive: true,
            indexAxis: 'y',
            plugins: { legend: { display: false } }
        }
    });
}

document.getElementById('filterProject').addEventListener('change', loadMetrics);
document.getElementById('filterDays').addEventListener('change', loadMetrics);
loadMetrics();
</script>
{% endblock %}
