<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} - Social Media Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark border-end" style="width: 250px; min-height: 100vh; position: fixed;">
            <div class="p-3 border-bottom">
                <h5 class="mb-0"><i class="bi bi-broadcast"></i> AutoPost</h5>
                <small class="text-muted">Content Automation</small>
            </div>
            <ul class="nav flex-column p-2">
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="/">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'executions' %}active{% endif %}" href="/executions">
                        <i class="bi bi-list-check me-2"></i> Executions
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'content' %}active{% endif %}" href="/content">
                        <i class="bi bi-file-text me-2"></i> Content
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'articles' %}active{% endif %}" href="/articles">
                        <i class="bi bi-newspaper me-2"></i> Articles
                    </a>
                </li>
                <li class="nav-item mt-3">
                    <small class="text-muted px-3">SETTINGS</small>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'settings' %}active{% endif %}" href="/settings">
                        <i class="bi bi-gear me-2"></i> Projects
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'profiles' %}active{% endif %}" href="/profiles">
                        <i class="bi bi-person-badge me-2"></i> Profiles
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'metrics' %}active{% endif %}" href="/metrics">
                        <i class="bi bi-graph-up me-2"></i> Metrics
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main style="margin-left: 250px; width: calc(100% - 250px); min-height: 100vh;">
            <div class="p-4">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/common.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
