{% extends "base.html" %}
{% set active_page = "articles" %}
{% block title %}Articles{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3><i class="bi bi-newspaper me-2"></i>Articles</h3>
    <select class="form-select form-select-sm w-auto" id="filterProject">
        <option value="">All Projects</option>
        <option value="infiniteo">Infiniteo</option>
        <option value="yourops">YourOps</option>
    </select>
</div>

<div class="card">
    <div class="table-responsive-wrapper">
        <table class="table table-hover table-sm mb-0">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Score</th>
                    <th class="d-none d-md-table-cell">Project</th>
                    <th class="d-none d-md-table-cell">Source</th>
                    <th>Sel</th>
                    <th class="d-none d-md-table-cell">Date</th>
                </tr>
            </thead>
            <tbody id="articlesTable">
                <tr><td colspan="6" class="text-center text-muted">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
async function loadArticles() {
    const projectId = document.getElementById('filterProject').value;
    const params = new URLSearchParams({page: 1, per_page: 100});
    if (projectId) params.set('project_id', projectId);

    const data = await fetchAPI(`/api/articles?${params}`);
    const tbody = document.getElementById('articlesTable');

    if (data.articles.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No articles fetched yet</td></tr>';
        return;
    }

    tbody.innerHTML = data.articles.map(a => {
        const scoreColor = a.relevance_score > 30 ? 'success' : a.relevance_score > 15 ? 'warning' : 'secondary';
        let sourceDomain = '-';
        try { sourceDomain = new URL(a.source_feed).hostname.replace('www.', ''); } catch {}
        return `
        <tr>
            <td><a href="${a.url}" target="_blank" class="text-truncate d-inline-block" style="max-width:200px" title="${a.title}">${(a.title || 'Untitled').substring(0, 50)}${a.title && a.title.length > 50 ? '...' : ''}</a></td>
            <td><span class="badge bg-${scoreColor}">${a.relevance_score}</span></td>
            <td class="d-none d-md-table-cell"><span class="badge bg-${a.project_id === 'infiniteo' ? 'primary' : 'success'}">${a.project_id}</span></td>
            <td class="d-none d-md-table-cell"><small>${sourceDomain}</small></td>
            <td>${a.was_selected ? '<i class="bi bi-star-fill text-warning"></i>' : ''}</td>
            <td class="d-none d-md-table-cell"><small>${a.created_at ? formatTime(a.created_at) : '-'}</small></td>
        </tr>`;
    }).join('');
}

document.getElementById('filterProject').addEventListener('change', loadArticles);
loadArticles();
</script>
{% endblock %}
